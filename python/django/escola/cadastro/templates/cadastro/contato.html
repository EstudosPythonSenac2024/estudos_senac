{% load static %}
{% load crispy_forms_tags %}  <!-- Se estiver usando Crispy Forms para estilizar -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Entre em Contato</h1>

        <!-- Exibe mensagens de sucesso -->
        {% if messages %}
            <div class="alert alert-success">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" class="p-4 border rounded bg-light">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.nome.id_for_label }}" class="form-label">Nome</label>
                        <input type="text" name="nome" id="id_nome" class="form-control" placeholder="Digite seu nome">
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.email.id_for_label }}" class="form-label">E-mail</label>
                        <input type="email" name="email" id="id_email" class="form-control" placeholder="Digite seu e-mail">
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.mensagem.id_for_label }}" class="form-label">Mensagem</label>
                        <textarea name="mensagem" id="id_mensagem" class="form-control" rows="4" placeholder="Digite sua mensagem"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                </form>                
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'lista_alunos' %}" class="btn btn-secondary">Voltar</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
