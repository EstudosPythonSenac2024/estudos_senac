<h1>Criar Nova Conta</h1>
<form method="post">
    {% csrf_token %}
    <label for="agencia">Agência:</label>
    <input type="text" name="agencia" required>

    <label for="numero_conta">Número da Conta:</label>
    <input type="text" name="numero_conta" required>

    <label for="titular">Titular:</label>
    <input type="text" name="titular" required>

    <label for="saldo_inicial">Saldo Inicial:</label>
    <input type="number" step="0.01" name="saldo_inicial" required>

    <button type="submit">Criar Conta</button>
</form>
