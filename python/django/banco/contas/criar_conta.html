<form method="post">
    {% csrf_token %}
    <label for="agencia">Agência:</label>
    <input type="text" name="agencia" id="agencia" required>
    <label for="numero_conta">Número da Conta:</label>
    <input type="text" name="numero_conta" id="numero_conta" required>
    <label for="titular">Titular:</label>
    <input type="text" name="titular" id="titular" required>
    <label for="saldo">Saldo Inicial:</label>
    <input type="number" step="0.01" name="saldo" id="saldo" required>
    <label for="limite_negativo">Limite Negativo:</label>
    <input type="number" step="0.01" name="limite_negativo" id="limite_negativo">
    <button type="submit">Criar Conta</button>
</form>
