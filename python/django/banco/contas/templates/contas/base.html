<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema Bancário{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Sistema Bancário</h1>
        <nav>
            <a href="{% url 'index' %}">Início</a>
            <a href="{% url 'criar_conta' %}">Criar Conta</a>
        </nav>
    </header>

    <!-- Exibe mensagens flash -->
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <!-- Conteúdo específico de cada página -->
    <main>
        {% block content %}
        <!-- O conteúdo de cada página será renderizado aqui -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Sistema Bancário</p>
    </footer>
</body>
</html>
