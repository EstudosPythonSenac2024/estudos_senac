<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferir</title>
</head>
<body>
    <h1>Transferir da Conta: {{ conta.numero_conta }}</h1>
    {% if erro %}
        <p style="color: red;">{{ erro }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="valor">Valor:</label>
        <input type="number" name="valor" step="0.01" required>
        <label for="conta_destino">Conta Destino:</label>
        <select name="conta_destino" required>
            {% for c in contas %}
                <option value="{{ c.id }}">{{ c.numero_conta }} - {{ c.titular }}</option>
            {% endfor %}
        </select>
        <button type="submit">Confirmar</button>
    </form>
    <p><a href="{% url 'detalhes' conta.id %}">Voltar</a></p>
</body>
</html>
