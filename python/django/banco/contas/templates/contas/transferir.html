<!DOCTYPE html>
<html>
<head>
    <title>Transferir</title>
</head>
<body>
    <h1>Transferir da Conta: {{ conta.numero_conta }}</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="conta_destino">Conta de Destino:</label>
        <input type="text" id="conta_destino" name="conta_destino" placeholder="161121-4" required>
        
        <label for="valor">Valor:</label>
        <input type="number" id="valor" name="valor" step="0.01" required>
        
        <button type="submit">Confirmar</button>
    </form>
    <p><a href="{% url 'detalhes' conta.id %}">Voltar</a></p>
</body>
</html>
