{% extends "base.html" %}

{% block title %}Depósito{% endblock %}

{% block content %}
<h1>Depósito</h1>
<p>Conta: {{ conta.numero_conta }}</p>
<p>Titular: {{ conta.titular }}</p>

<form method="post">
    {% csrf_token %}
    <label for="valor">Valor do Depósito:</label>
    <input type="number" step="0.01" name="valor" required>
    <button type="submit">Depositar</button>
</form>
<a href="{% url 'exibir_conta' conta.numero_conta %}">Voltar</a>
{% endblock %}
