<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacar Dinheiro</title>
</head>
<body>
    <h1>Sacar Dinheiro</h1>
    <p><strong>Conta:</strong> {{ conta.titular }} ({{ conta.numero_conta }})</p>
    <p><strong>Saldo Atual:</strong> R$ {{ conta.saldo }}</p>

    <form method="post">
        {% csrf_token %}
        <label for="valor">Valor a Sacar:</label>
        <input type="number" id="valor" name="valor" step="0.01" required>
        <button type="submit">Confirmar Saque</button>
    </form>

    <p><a href="{% url 'detalhes' conta.id %}">Voltar para Detalhes da Conta</a></p>
</body>
</html>
