<h1>Saque</h1>
<p>Conta: {{ conta.numero_conta }}</p>
<p>Titular: {{ conta.titular }}</p>
<p>Saldo atual: R$ {{ conta.saldo }}</p>

<form method="post">
    {% csrf_token %}
    <label for="valor">Valor do Saque:</label>
    <input type="number" step="0.01" name="valor" required>
    <button type="submit">Sacar</button>
</form>

<a href="{% url 'exibir_conta' conta.numero_conta %}">Voltar</a>
