<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacar</title>
</head>
<body>
    <h1>Sacar da Conta: {{ conta.numero_conta }}</h1>
    {% if erro %}
    <p style="color: red;">{{ erro }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="valor">Valor:</label>
        <input type="number" name="valor" step="0.01" required>
        <button type="submit">Confirmar</button>
    </form>
    <a href="{% url 'detalhes' conta.id %}">Voltar</a>
    
</body>
</html>
