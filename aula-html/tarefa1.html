<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Apresentação do Curso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .card {
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .card h1 {
            font-size: 1.5em;
            color: #333;
        }

        .card p {
            font-size: 1em;
            color: #555;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div class="card"> <img src="https://ik.imagekit.io/meugamer/wp-content/uploads/2021/09/god_of_war_ragnarok_thor-819x1024.jpg" alt="Imagem do curso">
        <h1>Curso de Programação para Iniciantes</h1>
        <p><strong>Instrutor:</strong> João da Silva</p>
        <p>Aprenda as bases da programação com HTML, CSS e JavaScript. Um curso ideal para quem está começando!</p>
    </div>
</body>

</html>
